<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    <title>Document</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body x-data :class="$store.darkMode.dark && 'bg-gray-700'">
    <div class="container mx-auto max-w-sm mt-6">
      <p x-data :class="$store.darkMode.dark && 'text-white'">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, cum
        laudantium placeat impedit at soluta quod totam veritatis sit unde
        assumenda ipsum tempora laborum aspernatur nesciunt commodi dolorem
        accusantium quisquam.
      </p>
      <button
        x-data
        @click="$store.darkMode.toggle()"
        :class="$store.darkMode.dark ? 'bg-gray-200' : 'text-white bg-gray-700'"
        class="block mt-4 px-4 py-2 rounded"
      >
        Toggle Dark Mode
      </button>
    </div>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("darkMode", {
        dark: false,
        toggle() {
          this.dark = !this.dark;
        },
      });
    });
  </script>
</html>
